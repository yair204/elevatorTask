<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Move Element</title>
<style>
  /* Initial styles for the element */
  #movingElevator {
    width: 100px;
    height: 100px;
    
    position: absolute; /* Position the element */
    
    bottom: 0; /* Initial bottom position */
    transition: bottom 3s; /* Add transition effect to smooth movement */
  }
</style>
</head>
<body>

<img src="elv.png" id="movingElevator"></img>

<script>
  // JavaScript to move the element
  // Get the element
  var element = document.getElementById("movingElevator");
  
  // Function to move the element to a new position
  function moveElement() {
    // Calculate a new bottom position (e.g., move it up)
    var newPosition = window.innerHeight - element.offsetHeight;
    // Apply the new bottom position to the element
    element.style.bottom = newPosition + "px";
  }
  
  // Call the moveElement function after a delay (e.g., 2 seconds)
  moveElement();
</script>

</body>
</html>
